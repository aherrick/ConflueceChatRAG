name: publish-web

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    name: publish

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Build Blazor WASM
        run: dotnet publish ConfluenceChatRAG/ConfluenceChatRAG.csproj -c Release -o ./published

      - name: Inject API URL into appsettings.json
        run: |
          jq '. + {"ConfluenceChatApiUrl": "${{ secrets.CONFLUENCE_CHAT_API_URL }}"}' published/wwwroot/appsettings.json > tmp.json
          mv tmp.json published/wwwroot/appsettings.json

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.WEB_AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "published/wwwroot"
          skip_app_build: true
