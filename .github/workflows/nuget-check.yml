name: nuget-check

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  check-outdated:
    runs-on: windows-latest
    name: Check for outdated NuGet packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Install dotnet-outdated
        run: dotnet tool install --global dotnet-outdated-tool

      - name: Check for outdated packages with dotnet-outdated
        shell: bash
        env:
          DOTNET_TOOLS: $HOME/.dotnet/tools
        run: |
          export PATH="$DOTNET_TOOLS:$PATH"
          echo "Running dotnet-outdated (including prerelease, fail on updates)..."
          dotnet outdated --pre-release Always --fail-on-updates
