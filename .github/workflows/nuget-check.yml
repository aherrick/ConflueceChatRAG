name: nuget-check

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    name: Check for outdated NuGet packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated top-level NuGet packages..."
          dotnet list package --outdated > outdated.txt
          cat outdated.txt
          
          if grep -E "^\s+>" outdated.txt > /dev/null; then
            echo "❌ Outdated top-level packages found!"
            exit 1
          else
            echo "✅ All top-level packages are up to date"
          fi
